{% extends 'base.html' %}

{% block title %}Contact — Mischa Dzubay{% endblock %}

{% block content %}
<main class="container">
  <section class="panel">
    <h1>Get in touch</h1>
    <p>Prefer email? <a href="mailto:mdzubay@iu.edu">mdzubay@iu.edu</a></p>
    <p>Connect: <a href="https://www.linkedin.com/in/mischadzubay/" target="_blank" rel="noopener">LinkedIn</a> · <a href="https://github.com/m-dzub/AiDD-Personal-Website" target="_blank" rel="noopener">GitHub</a></p>
  </section>

  <section class="panel">
    <h2>Contact form</h2>
    <form action="{{ url_for('contact') }}" method="POST">
      <div class="row">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can I help?" required></textarea>
        </div>
        <div>
          <button type="submit">Send message</button>
        </div>
      </div>
    </form>
  </section>
</main>
{% endblock %}
